<!DOCTYPE html>
<html ng-app>
<head>
	<title>Contact List App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>
	body {
    background-color: lightblue;
		}
</style>

</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>name</th>
					<th>email</th>
					<th>number</th>
					<th>Action</th>
					<th>&nbsp;</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					
					<th><input class="form-control" ng-model="contact.name"></th>
					<th><input class="form-control" ng-model="contact.email"></th>
					<th><input class="form-control" ng-model="contact.number"></th>
					<th><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></th>
					<th><button class="btn btn-info" ng-click="update()">Update</button>
					<th><button class="btn btn-warning" ng-click="deselect()">Clear</button>

					</th>


				</tr>

				<tr ng-repeat="phoneContact in chuntysPhoneBook">
					<th>{{phoneContact.name}}</th>
					<th>{{phoneContact.email}}</th>
					<th>{{phoneContact.number}}</th>
					<th><button class="btn btn-danger" ng-click="remove(phoneContact._id)">Remove</button></th>
					<th><button class="btn btn-warning" ng-click="edit(phoneContact._id)">Edit</button></th>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>

	<script src="controllers/controller.js"></script>
</body>
</html>
